---
layout: default
---
<div class="container" style="padding-top: 3rem;">
    {% for post in site.posts %}
        <p>
            <small>
                {{ post.date | date: "%b %-d, %Y" }}
            </small>
            <br>
            <a href="{{ post.url | relative_url }}">
                {{ post.title }}
            </a>
        </p>
    {% endfor %}
</div>
